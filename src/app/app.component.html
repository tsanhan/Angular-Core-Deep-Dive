<div class="top-menu">

  <img class="logo"
       src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png">

</div>


<ng-template [ngIf]="courses[0]"
             let-course>

  <div class="courses">
    <course-card [highlighted]="false"
                 #hilighter="hl"
                 (toggleHightlight)="onToggle($event)"
                 (courseSelected)="onCourseSelected($event)"
                 [course]="course">

      <course-image *ngxUnless="!course.iconUrl"
                    [src]="course.iconUrl"></course-image>


      <div class="course-description"
           (dblclick)="hilighter.toggle()">
        {{ course.longDescription }}
      </div>

    </course-card>


    <course-card highlighted
                 [course]="courses[2]"></course-card>
  </div>
</ng-template>
